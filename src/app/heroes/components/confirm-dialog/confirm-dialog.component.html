<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso es irreversible, está a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
